<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="main_container">
    <div class="row">
      <div class="col-12">
        <img src="1.png" alt="" class="main_img" id="main_img">
      </div>
    </div>
  </div>
  <div class="row controls">
    
    <div class="col-12 ">
        <label for="" class="m-3"> دوران</label>
        <input type="range" id="control_rotation" class="form-control" value="0" min="0" max="360">
    
        <label for="" class="m-3"> تحكم في الحجم</label>
        <input type="range" id="control_resize" class="form-control" value="75" min="25" max="100">
    
    </div>
    <div class="col-12 ">
        <label for="" class="m-3"> الشفافية</label>
        <input type="range" id="control_opacity" class="form-control" value="50" min="0" max="100">
        <label for="" class="m-3"> اختر الصورة</label>
      <input type="file" id="upload_img" class="form-control" accept="image/*">
    </div>
    
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
